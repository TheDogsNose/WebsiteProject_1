<!doctype HTML>
<html>
    <head>
        <title>Hotel Booking</title>
        <link rel="stylesheet" href="index.css" /> 
        </head>

    <body>
        <nav>
            <a href="index.html">Home</a>
            <a href="heritage.html">Heritage</a>
            <a href="gallery.html">Gallery</a>
            <a href="hotel-booking.html">Hotel Booking</a>
        </nav>
        
       <div class="main">
            <div class="content">
                <h1>Hotel Booking</h1>
                <h3>Fill the form below if you would like to book a hotel room.</h3>
                <hr />
                <form action="action_page.php" method="Book">
                    <label for="name1">First name: </label>
                    <input type="text" id="name1" name="name1" placeholder="First Name" />
                    <br />
                    <label for="name2">Last name : </label>
                    <input type="text" id="name2" name="name2" placeholder="Last Name" />
                    <br />
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="Examble@examble.com" />
                    <br />
                    <label for="telephone">Telephone number</label>
                    <input id="telephone" name="telephone" type="number" />
                    <br />
                    <label for="select">Number of people: </label>
                    <select id="select">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                    </select>
                    <br />
                    <label>How many rooms: </label>
                    <input id="n1" type="radio" name="number" value="1" />
                    <label for="n1">1</label>
                    <input id="n2" type="radio" name="number" value="2" />
                    <label for="n2">2</label>
                    <input id="n3" type="radio" name="number" value="3" />
                    <label for="n3">3</label>
                    <br />
                    <label for="note" id="addd">Additional information/notes</label>
                    <textarea id="note" name="note"></textarea>

                    <br />
                    <input type="submit" name="Submit1" value="Next" />
                    
                    <input type="reset" id="clear" name="clear" value="clear" />

                </form>
            </div>
       </div>
    </body>
    
</html>
